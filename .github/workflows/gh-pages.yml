# 📦🔀 Auto‑deploy static calculator to GitHub Pages after CI passes on main

name: Deploy Pages

on:
  workflow_run:
    workflows: ["CI"]          # Only trigger after the primary CI workflow
    types: [completed]

jobs:
  deploy:
    if: >-
      ${ {
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      } }
    concurrency:
      group: pages-${{ github.head_ref || github.ref }}
      cancel-in-progress: true

    runs-on: ubuntu-latest
    permissions:
      contents: read       # to checkout the repo
      pages: write         # to deploy
      id-token: write      # to verify the deployment origin

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🗃️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: none

      - name: 📤 Upload static artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .           # root contains index.html, css, js, etc.

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
